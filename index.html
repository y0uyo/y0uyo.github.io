    * {
      box-sizing: border-box;
      margin: 0;

    }
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    header {
      padding: 1rem;
      background: #111;
      color: white;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .banner {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      aspect-ratio: 16 / 9;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .banner:hover {
      transform: scale(1.03);
    }
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .banner:hover::before {
      opacity: 1;
    }
    .banner-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1;
      padding: 0.5rem 1rem;
    }
    .banner:hover .banner-title {
      opacity: 1;
    }
    .detail-view {
      display: none;
      flex-direction: column;
      padding: 1rem;
    }
    .detail-header {
      display: flex;
      gap: 1rem;
      flex-direction: column;
    }
    .detail-image {
      max-width: 100%;
      border-radius: 8px;
    }
    .back-btn {
      margin-bottom: 1rem;
      background: none;
      border: none;
      color: blue;
      cursor: pointer;
      font-size: 1rem;
      text-align: left;
    }
    .media {
      margin-top: 2rem;
    }
    .media h2 {
      margin-bottom: 1rem;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .media-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    @media (min-width: 768px) {
      .detail-header {
        flex-direction: row;
      }
      .detail-content {
        margin-left: 2rem;
        flex: 1;
      }
    }
    #detail-links a {

      color: black;
      font-weight: bold;
      margin-top: 0.5rem;
      display: block;

        a.textContent = link.label;
        a.style.display = 'block';
        a.style.marginTop = '0.5rem';
        a.target = '_blank';
        linksContainer.appendChild(a);
      });

  let element;

  if (url.includes("youtube.com") || url.includes("youtu.be")) {
    // Extrahiere die Video-ID
    const videoId = url.includes("youtu.be")
      ? url.split("/").pop()
      : new URL(url).searchParams.get("v");

    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0`;

    element = document.createElement("iframe");
    element.src = embedUrl;
    element.width = "100%";
    element.height = "200";
    element.frameBorder = "0";
    element.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";

  } else {
    element = document.createElement("img");
    element.src = url;
  }
