<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Archive</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    header {
      padding: 1rem;
      background: #111;
      color: white;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .banner {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      aspect-ratio: 16 / 9;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .banner:hover {
      transform: scale(1.03);
    }
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .banner:hover::before {
      opacity: 1;
    }
    .banner-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1;
      padding: 0.5rem 1rem;
    }
    .banner:hover .banner-title {
      opacity: 1;
    }
    .detail-view {
      display: none;
      flex-direction: column;
      padding: 1rem;
    }
    .detail-header {
      display: flex;
      gap: 1rem;
      flex-direction: column;
    }
    .detail-image {
      max-width: 100%;
      border-radius: 8px;
    }
    .back-btn {
      margin-bottom: 1rem;
      background: none;
      border: none;
      color: blue;
      cursor: pointer;
      font-size: 1rem;
      text-align: left;
    }
    .media {
      margin-top: 2rem;
    }
    .media h2 {
      margin-bottom: 1rem;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .media-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    @media (min-width: 768px) {
      .detail-header {
        flex-direction: row;
      }
      .detail-content {
        margin-left: 2rem;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Project Archive</h1>
  </header>

  <main id="main-content">
    <div class="grid" id="project-list">
      <!-- Add projects here -->
    </div>

    <div class="detail-view" id="project-detail">
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div class="detail-header">
        <img id="detail-img" class="detail-image" src="" alt="Project Banner">
        <div class="detail-content">
          <h2 id="detail-title"></h2>
          <p id="detail-year"></p>
          <p id="detail-desc"></p>
          <div id="detail-links"></div>
        </div>
      </div>
      <div class="media">
        <h2>MEDIA</h2>
        <div class="media-grid" id="detail-media"></div>
      </div>
    </div>
  </main>

  <script>
    const projects = [
      {
        title: "YOU Run",
        year: "2019",
        description: "This is the first project description.",
        banner: "https://raw.githubusercontent.com/y0uyo/YOURun/main/Media/512x512.png",
        links: [
          { label: "App Store", url: "https://apps.apple.com/ch/app/you-run-404" },
          { label: "Google Play Store", url: "https://play.google.com/store/apps/details?id=com.YoussefIbrahim.DashRush" },
          { label: "Amazon Store", url: "https://www.amazon.de/YOUssef-YOU-Run/dp/B0BWCG4Z11" },
          { label: "itch.io", url: "https://yyyi.itch.io/yourun404" }
        ],
        media: [
          "https://raw.githubusercontent.com/y0uyo/YOURun/main/Media/YOU Run Running Game.jpg",
          "https://via.placeholder.com/150"
        ]
      },

      {
        title: "The Snaliens",
        year: "2022",
        description: "Second project's details go here.",
        banner: "https://via.placeholder.com/300x200?text=Project+2",
        links: [
          { label: "View Gallery", url: "snaliens-gallery.html"},
          { label: "OpenSea", url: "https://opensea.io/collection/snaliens"},
          { label: "Etherscan", url: "https://etherscan.io/address/0xdd572cfae99a134096333d1eed3e614fe88c2e9e"},
          { label: "X.com", url: "https://x.com/TheSnaliens"},
          { label: "Website (archive)", url: ""}
        ],
        media: [
          "https://via.placeholder.com/150",
          "https://via.placeholder.com/150",
          "https://via.placeholder.com/150"
        ]
      }
    ];

    const projectList = document.getElementById('project-list');
    projects.forEach((p, index) => {
      const div = document.createElement('div');
      div.className = 'banner';
      div.style.backgroundImage = `url(${p.banner})`;
      div.onclick = () => openProject(index);

      const titleOverlay = document.createElement('div');
      titleOverlay.className = 'banner-title';
      titleOverlay.textContent = p.title;

      div.appendChild(titleOverlay);
      projectList.appendChild(div);
    });

    function openProject(index) {
      const p = projects[index];
      document.getElementById('project-list').style.display = 'none';
      document.getElementById('project-detail').style.display = 'flex';

      document.getElementById('detail-img').src = p.banner;
      document.getElementById('detail-title').textContent = p.title;
      document.getElementById('detail-year').textContent = p.year;
      document.getElementById('detail-desc').textContent = p.description;

      const linksContainer = document.getElementById('detail-links');
      linksContainer.innerHTML = '';
      p.links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.textContent = link.label;
        a.style.display = 'block';
        a.style.marginTop = '0.5rem';
        a.target = '_blank';
        linksContainer.appendChild(a);
      });

      const mediaContainer = document.getElementById('detail-media');
      mediaContainer.innerHTML = '';
      p.media.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        mediaContainer.appendChild(img);
      });
    }

    function goBack() {
      document.getElementById('project-detail').style.display = 'none';
      document.getElementById('project-list').style.display = 'grid';
    }
  </script>
</body>
</html>
